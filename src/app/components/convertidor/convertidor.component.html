<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Ingrese Cantidad</label>
                <input type="number" class="form-control" [(ngModel)]="cantidad" (input)="convertir()"
                id="cantidad" placeholder="Ingrese Cantidad">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="from_group">
                <Label for="tengo">Tengo</Label>
                <select class="form-control form-control-lg" id="tengo" [(ngModel)]="tengo" (change)="convertir()">
                    <option *ngFor="let moneda of monedas">{{moneda}}</option>
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="from_group">
                <Label for="quiero">Quiero</Label>
                <select class="form-control form-control-lg" id="quiero" [(ngModel)]="quiero" (change)="convertir()">
                    <option *ngFor="let moneda of monedas">{{moneda}}</option>
                </select>
            </div>
        </div>
    </div>
    <h5 class="text-center mt-3" *ngIf="cantidad>0">
    <span class="badge bg-primary">{{cantidad}} {{tengo}}</span>    
    <span class="badge bg-secondary">SON</span>    
    <span class="badge bg-primary">{{total | number: '0.0-2'}} {{quiero}}</span>    
    </h5>
</div>
